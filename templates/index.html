<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthViz - Modern Healthcare Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body class="light-mode">
    <div class="loading hidden"></div>
    <header class="app-header">
        <div class="logo">
            <h1>Health<span class="highlight">Viz</span></h1>
        </div>
            <a href="{{ url_for('dashboard') }}" id="dashboard-link" class="nav-button">Dashboard</a>
            <button id="profile-link" class="nav-button">Profile</button>
            <button id="logout-button" class="nav-button">Logout</button>
        </nav>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main id="main-content">
        <section id="dashboard" class="dashboard-section">
            <div class="dashboard-header">
                <h2>Welcome, <span id="user-name">User</span></h2>
                <div class="metrics-summary">
                    <div class="metric-card">
                        <h3>Blood Pressure</h3>
                        <p id="blood-pressure-summary">120/80</p>
                    </div>
                    <div class="metric-card">
                        <h3>Glucose</h3>
                        <p id="glucose-summary">90 mg/dL</p>
                    </div>
                    <div class="metric-card">
                        <h3>Heart Rate</h3>
                        <p id="heart-rate-summary">72 bpm</p>
                    </div>
                </div>
            </div>
            <div class="chart-section">
                <h3>Health Metrics Over Time</h3>
                <div class="chart-container">
                    <canvas id="health-metrics-chart"></canvas>
                </div>
            </div>
        </section>

        <section id="profile" class="profile-section hidden">
            <div class="profile-card">
                <h2>Profile</h2>
                <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
                <p><strong>Age:</strong> <span id="profile-age">30</span></p>
                <p><strong>Role:</strong> <span id="profile-role">Patient</span></p>
                <p><strong>Medical History:</strong></p>
                <p id="profile-medical-history">No significant history.</p>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2023 Health<span class="highlight">Viz</span>. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
